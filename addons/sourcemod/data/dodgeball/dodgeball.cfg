	//If there are more than 5 rockets, only one, or AllowMultiRocketColor is on, this will be ignored.
	"multirocketcolor"
	{
		"AllowMultiRocketColor"	"1"
		"rocket1"
		{
			//Name of the rocket's color 
			"colorname"	"Red"
			//RGB of that color
			"color"	"255 0 0"
			//Material of the trail to use, WITHOUT extension (.vmt/.vtf); will be precached and added to the download list.
			//If more that one rocket is used, the plugin will ignore the rocket's own trail. 
			"trail"	"materials/sprites/laser"
		}
